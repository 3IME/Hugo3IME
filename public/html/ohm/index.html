<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculateur de la loi d'OHM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Cabezera-->
	<div class="container app-nav">
		<div class="col-xs-12">
			<p class="text-center app-nav-font">Loi d'OHM</p>
		</div>
		<div class="app-nav-description">
			<p>
				La loi d'Ohm stipule que la tension à travers de nombreux types de matériaux conducteurs est directement proportionnelle au courant traversant le matériau.
			</p>
		</div>
	</div>

	<!--Contenedor-->
	<div class="container app-contenedor">
		<form class="form-inline">
			<!--V = R * I -->
			<div class="form-group">
				<label>R</label>
				<input type="text" class="app-input" id="resistencia_vri"></input>
			</div>
			<div class="form-group">
				<label>* I</label>
				<input type="text" class="app-input" id="corriente_vri"></input>
			</div>
			<div class="form-group">
				<label>=> V = (volts)</label>
				<input type="text" class="app-input" id="voltaje_vri"></input>
			</div>
			<div class="">
				<button class="btn app-resultado app-resultado-boton" type="button" id="calcular" onclick="obtenerVoltaje()">Calculer</button>
			</div>

			<!--I = V / R -->
			<div class="form-group">
				<label>V</label>
				<input type="text" class="app-input" id="voltaje_ivr"></input>
			</div>
			<div class="form-group">
				<label>/ R</label>
				<input type="text" class="app-input" id="resistencia_ivr"></input>
			</div>
			<div class="form-group">
				<label>=> I = (ampères)</label>
				<input type="text" class="app-input" id="corriente_ivr"></input>
			</div>
			<div class="">
				<button class="btn app-resultado app-resultado-boton" type="button" id="calcular" onclick="obtenerCorriente()">Calculer</button>
			</div>

			<!--R = V / I -->
			<div class="form-group">
				<label>V</label>
				<input type="text" class="app-input" id="voltaje_rvi"></input>
			</div>
			<div class="form-group">
				<label>/ I</label>
				<input type="text" class="app-input" id="corriente_rvi"></input>
			</div>
			<div class="form-group">
				<label>=> R = (ohms)</label>
				<input type="text" class="app-input" id="resistencia_rvi"></input>
			</div>
			<div class="">
				<button class="btn app-resultado app-resultado-boton" type="button" id="calcular" onclick="obtenerResistencia()">Calculer</button>
			</div>
		</form>
	</div>
	<!--Pie de pagina-->
	<div class="container app-footer">
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
